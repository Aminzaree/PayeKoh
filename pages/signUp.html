<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="shortcut icon" href="../assets/img/favi.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/signUp.css">
    <link rel="stylesheet" href="../assets/css/indexResponsive.css">
    <link rel="stylesheet" href="../assets/css/gridSystem.css">
    <link rel="stylesheet" href="../assets/css/responsiveMenu.css">
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css " rel="stylesheet">
    <title>پایه کوه | عضویت</title>
</head>

<body>
    <!-- SignUp Section 😁-->
    <section id="SignUp">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4">
                    <div class="SignUp">
                        <h1><i class="fa-solid fa-user-plus"></i>عضویت</h1>

                        <div id="step1" class="step inputBox">
                            <label for="phone">شماره موبایل</label>
                            <button class="countryCode">
                                <span>| 98+</span>
                                <i class="fa-solid fa-mobile-screen-button"><span></span></i>
                            </button>
                            <input type="text" name="phone" id="phone" maxlength="11" oninput="validateNumericInput(this)"  placeholder="شماره موبایل">
                            <button class="clearInput" onclick="clearInput(this)">
                                <i class="fa-solid fa-circle-xmark"></i>
                            </button>
                            <div class="codeBtn">
                                <button id="sendCode" type="button">ارسال کد تایید</button>
                            </div> 
                        </div>

                        <div id="step2" class="step hidden inputBox">
                            <label for="code">کد تاییدیه را وارد کنید:</label>
                            <div class="code-inputs">
                                <input type="text" id="code1" maxlength="1" class="code-input">
                                <input type="text" id="code2" maxlength="1" class="code-input">
                                <input type="text" id="code3" maxlength="1" class="code-input">
                                <input type="text" id="code4" maxlength="1" class="code-input">
                            </div>
                            <div class="codeBtn btnBox">
                                <button id="verifyCode">تایید کد </button>
                                <button id="goBack">بازگشت</button>
                            </div> 
                        </div>

                        <div id="step3" class="step hidden inputBox ">
                            <label>تکمیل اطلاعات کاربر</label>
                            <div class="inputItem">
                                <!-- <label for="fullname">نام شما:</label> -->
                                <input type="text" id="fullname" placeholder="نام کاربری">
                            </div>
                            <div class="inputItem">
                                <!-- <label for="fullname">نام شما:</label> -->
                                <input type="email" id="email" placeholder="ایمیل">
                            </div>
                            <div class="inputItem">
                                <!-- <label for="password">نام شما:</label> -->
                                <input type="password" id="password1" placeholder="رمز عبور">
                            </div>
                            <div class="inputItem">
                                <!-- <label for="password">نام شما:</label> -->
                                <input type="password" id="password2" placeholder="تکرار رمز عبور">
                            </div>
                            <div class="codeBtn btnBox">
                                <button id="register" type="button">عضویت</button>
                                <button id="goBackbtn">بازگشت</button>
                            </div> 
                        </div>
                        

                        <div class="SignUp-InputBox-other step">
                            <div class="SignUp-InputBox-other-line"></div>
                            <div class="SignUp-InputBox-other-text">یا</div>
                            <div class="SignUp-InputBox-other-line"></div>
                        </div>
                        <div class="registerMethod step">
                            <button id="GoogleBtn" type="button"><i class="fa-brands fa-google"></i>عضویت با
                                گوگل</button>
                            <button id="telegramBtn" type="button"><i class="fa-brands fa-telegram"></i>عضویت با
                                تلگرام</button>
                        </div>
                        <p class="signUp">قبلا تو پایه کوه عضو شدم :)<a href="login.html">ورود به حسابم</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Start Footer 😏-->
    <footer>
        <div class="container">
            <p> &#169; تمامی حقوق وب سایت متعلق به تیم توسعه و طراحی <span>پایه کوه</span> می‌باشد.</p>
        </div>
    </footer>

</body>
